name: Deployment pipeline
on: push
jobs:
  lint:
    runs-on: macos-latest
    steps:
      - name: Install code
        uses: actions/checkout@v5
      - name: install node js
        uses: actions/setup-node@v6
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: lint
        run: npm run lint
      - name: test
        run: npm test
      - name: build
        run: npm run build
      - name: Deploy project
        run: echo "Deploying project"


